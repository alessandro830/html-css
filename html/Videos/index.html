<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e vídeos</title>
</head>
<body>
    <h1>Como indexar uma imagem</h1>
    <p>Esta imagem está hospedada no meu próprio sevidor.</p>
    <img>
        <source src="imagens/Hu_Tao.png" type="imagem/png">
    </img>
    <source src="imagens/Rika_e_Okkotsu.png" type="imagem/png">
    </img>
    <h1>Inserino vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls>
        <source src="videos/sakayume_mp4.mp4" type="video/mp4">
        <source src="videos/sakayume_m4a.m4a" type="video/m4a">
        <source src="videos/sakayume_ogg.ogv" type="video/ogv">
        <source src="videos/sakayume_webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <br>
    <video width="500" controls>
        <source src="videos/mixed_nuts_mp4.mp4" type="video/mp4">
        <source src="videos/mixed_nuts_m4a.m4a" type="video/m4a">
        <source src="videos/mixed_nuts_webm.webm" type="video/webm">
        <source src="videos/mixed_nuts_ogg.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hopQXbkXm94" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
