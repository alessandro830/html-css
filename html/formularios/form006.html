<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="8">
        </p>
        <p>
            <label for="foto">Foto de Perfil: </label>
            <input type="file" name="foto" id="ifoto">

            <!-- Para envio de arquivos devesse usar o método POST -->

        </p>
        <p>
            <input type="submit" value="Concluir">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
