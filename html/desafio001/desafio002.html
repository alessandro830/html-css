<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="<p> e </p>">Parágrafos</abbr></li>
        <li><abbr title="<1 ... 6> e </1 ... 6>">Titulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr> e </abbr>">Abreviações</abbr></li>
        <li><abbr title="<pre> e </pre>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol> e </ol>, <li> e </li>">Lista numeradas</abbr></li>
        <li><abbr title="<ul> e </ul>, <li> e </li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
