<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <!--
            Tamanho padrão 300px x 150px
            O que será aplicado é o CSS
            A tag "scolling" possuí os parametros: auto, yes e no
            Mas não funciona em todos os navegadores
        -->

    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe>
    para aprender a programar.</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do Iframe.</p>

    <p>O respositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
        no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
    </iframe> também é bem legal</p>
</body>
</html>
